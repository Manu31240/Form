    <!--******************************Form Sign In***************************-->

    <div class="row entete">
        <div class="col-lg-1">Col 1</div>
        <div class="col-lg-1">Col 2</div>
        <div class="col-lg-1">Col 3</div>
        <div class="col-lg-1">Col 4</div>

        <div class="col-lg-1">Col 11</div>

    </div>
    <div class="row">

        <form class="col-lg-offset-3 col-xs-offset-1 col-lg-5 col-xs-9" id="utilisateur" method="post"
              action="javascript:check();">
            <div class="row"><h2>sign in</h2></div>
            <div class="row">
                <div class="col-lg-12">&nbsp</div>
                <div class="col-lg-12">&nbsp</div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="login">login Cloudwatt</label></br>
                        <input type="email" class="form-control" id="login" name="login" placeholder="email address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="password">password</label></br>
                        <input id="password" class="form-control" name="password" type="password" required
                               placeholder="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp</div>
                <div class="col-lg-12">
                    <button id="btnSignIn" class="btn btn-block btn-primary col-lg-5 col-xs-9" type="submit">
                        <span>sign in</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp</div>
                <div class="col-lg-12">&nbsp</div>
            </div>
        </form>
    </div>
    <!--******************************body select tenant***************************-->
    <div class="row">
        <div class="col-lg-offset-3 col-xs-offset-1 col-lg-5 col-xs-9">
            <p class="text-center" id="bienvenue"></p>
        </div>
    </div>
    <div class="row">
        <div id="tenant">
        </div>
    </div>
    <div id="loader"></div>
    <div id="content">
