<!DOCTYPE html>
<html>
<head lang="en">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Ansible</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../bootstrap/css/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta http-equiv="content-style-type" content="text/css">
    <link rel="stylesheet" href="layout.css" type="text/css"/>
    <script type='text/javascript' src='https://webcom.orange.com/js/latest/webcom.js'></script>
    <script language="JavaScript" src="SessionIdWebcom.js" type="text/javascript"></script>
</head>
<body>
<div class="container">

    <!--******************************Form Sign In***************************-->

    <div class="row entete">
        <div class="col-lg-1">Col 1</div>
        <div class="col-lg-1">Col 2</div>
        <div class="col-lg-1">Col 3</div>
        <div class="col-lg-1">Col 4</div>
        <div class="col-lg-1">Col 5</div>
        <div class="col-lg-1">Col 6</div>
        <div class="col-lg-1">Col 7</div>
        <div class="col-lg-1">Col 8</div>
        <div class="col-lg-1">Col 9</div>
        <div class="col-lg-1">Col 10</div>
        <div class="col-lg-1">Col 11</div>
        <div class="col-lg-1">Col 12</div>
    </div>
    <div class="row">

        <form class="col-lg-offset-3 col-xs-offset-1 col-lg-5 col-xs-9" id="utilisateur" method="post"
              action="javascript:check();">
            <div class="row"><h2>sign in</h2></div>
            <div class="row">
                <div class="col-lg-12">&nbsp</div>
                <div class="col-lg-12">&nbsp</div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="login">login Cloudwatt</label></br>
                        <input type="email" class="form-control" id="login" name="login" placeholder="email address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="password">password</label></br>
                        <input id="password" class="form-control" name="password" type="password" required
                               placeholder="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp</div>
                <div class="col-lg-12">
                    <button id="btnSignIn" class="btn btn-block btn-primary col-lg-5 col-xs-9" type="submit">
                        <span>sign in</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp</div>
                <div class="col-lg-12">&nbsp</div>
            </div>
        </form>
    </div>
    <!--******************************body select tenant***************************-->
    <div class="row">
        <div class="col-lg-offset-3 col-xs-offset-1 col-lg-5 col-xs-9">
            <p class="text-center" id="bienvenue"></p>
        </div>
    </div>
    <div class="row">
        <div id="tenant">
        </div>
    </div>
    <div id="loader"></div>
    <div id="content">
        <script id="template" type="x-tmpl-mustache">
  <p>Use the <strong>{{power}}</strong>, {{name}}!</p>
</script>

    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="mustache.js"></script>
<script type="text/javascript" src="apps.js"></script>

</body>
</html>
